<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2024 </title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;500&family=Babylonica&family=Bigelow+Rules&display=swap');
        
        @font-face {
            font-family: 'M';
            src: url('myfont.woff2') format('woff2'),
                 url('myfont.woff') format('woff'),
                 url('myfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Playfair Display', serif;
            text-align: center;
            background: white;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 2.5em;
            margin-top: 20px;
            font-family: 'Bigelow Rules', sans-serif;
            font-weight: 300;
        }

        .header a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
            margin: 0 15px;
            font-family: 'Bigelow Rules', sans-serif;
            font-weight: 500;
            transition: color 0.3s ease, text-decoration 0.3s ease;
            position: relative;
        }

        .header a:hover {
            color: gray;
        }

        .header a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: black;
            transition: width 0.3s ease;
            position: absolute;
            left: 50%;
            bottom: -5px;
            transform: translateX(-50%);
        }

        .header a:hover::after {
            width: 100%;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .content {
            margin-top: 60px;
            position: relative;
            z-index: 2;
        }

        .title-image {
            max-width: 100%;
            height: auto;
        }
        
        .quote {
            font-size: 3em;
            margin-top: 20px;
            font-family: 'Babylonica', cursive;
            font-weight: 300;
        }

        /* Reduce space between quotes */
        .quote:nth-of-type(2) {
            margin-top: 5px; /* Adjust this value as needed */
        }

        .gradient {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(to bottom, white, black);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://open.spotify.com/album/7sFZGbkCitoqQz7Rt3LoKg?si=F2CpEfEFSTOhB8ygIcy8Ow">MUSIC</a>
        <div class="social-links">
            <a href="mailto:maxlovesher11@gmail.com?subject=Inquiry%20from%20Website&body=Hello,%20I%20have%20a%20question%20regarding...">Contact me</a>
            <a href="https://www.linkedin.com/in/manish-sarkar-46a139202/">LinkedIn</a>
            <a href="https://x.com/maxhatesher">Twitter</a>
            <a href="https://www.instagram.com/maxlovesher/">Instagram</a>
        </div>
    </div>
    <div class="content">
        <img src="bg.png" alt="Max Loves Her" class="title-image">
        <p class="quote">2024, MUSIC</p>
        <p class="quote">put ‘em on the news or somethin’</p>
    </div>
    <div class="gradient"></div>
</body>
</html>
